<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNcoverd</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Permanent Marker', cursive;
      margin: 0;
      padding: 0;
      background-color: #EDD286;
      color: #000;
    }

    .header {
      text-align: center;
      margin: 20px 0 30px;
    }

    .title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 7rem;
      margin: 0;
      color: #000;
      letter-spacing: 5px;
      line-height: 1;
    }

    .subtitle {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      margin: 10px 0 0;
      color: #000;
      letter-spacing: 2.5px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .upload-container {
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px dashed #2c3e50;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .upload-container.dragover {
      background-color: rgba(255, 255, 255, 0.7);
      border-color: #34659B;
    }

    #imagePreview {
      max-width: 100%;
      max-height: 500px;
      display: none;
      margin: 20px auto;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #outputContainer {
      display: none;
      margin: 30px auto;
      text-align: center;
    }

    #outputCanvas {
      max-width: 100%;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      font-family: 'Permanent Marker', cursive;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #15A69E;
      color: #15A69E;
    }

    button:disabled {
      background-color: #2c3e50;
      cursor: not-allowed;
    }

    .file-upload-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-upload-btn:hover {
      background-color: #15A69E;
      color: #2c3e50;
    }

    #imageUpload {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">UNcoverd</h1>
      <p class="subtitle">discover your hidden colours</p>
    </div>
    
    <div class="upload-container" id="uploadContainer">
      <label for="imageUpload" class="file-upload-btn">
        upload your reference image 
      </label>
      <p>or drag and drop here</p>
      <input type="file" id="imageUpload" accept="image/*">
    </div>
    
    <img id="imagePreview" alt="Image Preview">
    
    <div>
      <button id="analyzeBtn" disabled>ANALYsE COLOuRS</button>
      <button id="downloadBtn" disabled>DOWNLOAD PALETTE</button>
    </div>
    
    <div id="outputContainer">
      <canvas id="outputCanvas"></canvas>
    </div>
  </div>

  <!-- Include ColorThief library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="app.js"></script>
</body>
</html>
